version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres

  tests-postgres:
    build: .
    image: snorlogue
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
    command: nimble test --mm:orc --deepcopy:on --threads:on --define:postgres --define:ndbPostgresOld

  tests-sqlite:
    build: .
    image: snorlogue
    volumes:
      - .:/usr/src/app
    command: nimble test --mm:orc --deepcopy:on --threads:on --define:sqlite

  docs:
    build: .
    image: snorlogue
    volumes:
      - .:/usr/src/app
    command: nimble docs

  book:
    build: .
    image: snorlogue
    volumes:
      - .:/usr/src/app
    command: nimble nimidocs